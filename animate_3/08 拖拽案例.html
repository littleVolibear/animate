<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            height: 30px;
            background: #036663;
            border-bottom: 1px solid #369;
            line-height: 30px;
            padding-left: 30px;
        }

        .nav a {
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-decoration: none;

        }

        .d-box {
            width: 400px;
            height: 300px;
            border: 5px solid #eee;
            box-shadow: 2px 2px 2px 2px #666;
            position: absolute;
            top: 40%;
            left: 40%;
        }

        .hd {
            width: 100%;
            height: 25px;
            background-color: #7c9299;
            border-bottom: 1px solid #369;
            line-height: 25px;
            color: white;
            cursor: move;
        }

        #box_close {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="javascript:;" id="register">注册信息</a>
</div>
<div class="d-box" id="d_box">
    <div class="hd" id="drop">注册信息 (可以拖拽)
        <span id="box_close">【关闭】</span>
    </div>
    <div class="bd"></div>
</div>
</body>
</html>
<script>
    var box = document.getElementById("d_box"); // 它要移动
    var drop = document.getElementById("drop"); // 它要拖拽
    startDrop(drop, box);  //  第一个参数  放到 的盒子上     第二个参数 移动的盒子
    function startDrop(obj, target) {
        obj.onmousedown = function (event) {   // 按下鼠标

            var event = event || window.event;
            var pagey = event.pageY || event.clientY + document.documentElement.scrollTop;
            var pagex = event.pageX || event.clientX + document.documentElement.scrollLeft;
            var x = pagex - target.offsetLeft;   // 鼠标在盒子的距离
            var y = pagey - target.offsetTop;
            document.onmousemove = function (event) {   // 移动鼠标
                var event = event || window.event;
                var pageym = event.pageY || event.clientY + document.documentElement.scrollTop;
                var pagexm = event.pageX || event.clientX + document.documentElement.scrollLeft;
                var xx = pagexm - x;   // 每次移动减去  鼠标到盒子的距离
                var yy = pageym - y;
                target.style.left = xx + "px";
                target.style.top = yy + "px";
                window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
            }
        }
        document.onmouseup = function () {
            document.onmousemove = null;
        }
    }


</script>
